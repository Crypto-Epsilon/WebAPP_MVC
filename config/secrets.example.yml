# Rename file to secrets.yml to get started for development or test
# Keep UPDATED REDIS URLs!!! Specially when debugging!!!

development:
  API_URL: http://localhost:3000/api/v1
  APP_URL: http://localhost:9292
  SESSION_SECRET: some_secret
  MSG_KEY: <`rake generate:msg_key`>
  REDIS_TLS_URL: <provision Redis instance; provide TLS URL for dev/test>

test:
  API_URL: http://localhost:3000/api/v1
  APP_URL: http://localhost:9292
  SESSION_SECRET: some_secret
  MSG_KEY: <`rake generate:msg_key`>
  REDIS_TLS_URL: <provision Redis instance; provide TLS URL for dev/test>